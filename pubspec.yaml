name: piton
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.4


dependencies:
  flutter:
    sdk: flutter

  # State Management  
  flutter_riverpod: ^2.6.1

  # Local Storage
  shared_preferences: ^2.3.3

  # Networking
  dio: ^5.7.0

  # Localization
  easy_localization: ^3.0.7
  
  # UI Utilities
  gap: ^3.0.1
  fluttertoast: ^8.2.8
  cached_network_image: ^3.4.1

  # Animation
  flutter_animate: ^4.5.0

  # Core
  json_annotation: ^4.9.0
  equatable: ^2.0.5


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.13
  json_serializable: ^6.9.0
  custom_lint:
  riverpod_lint:
  flutter_lints: ^4.0.0


flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/


  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/manrope/Manrope-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/manrope/Manrope-Light.ttf
          weight: 300
        - asset: assets/fonts/manrope/Manrope-Regular.ttf
          weight: 400
        - asset: assets/fonts/manrope/Manrope-Medium.ttf
          weight: 500
        - asset: assets/fonts/manrope/Manrope-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/manrope/Manrope-Bold.ttf
          weight: 700
        - asset: assets/fonts/manrope/Manrope-ExtraBold.ttf
          weight: 800  

